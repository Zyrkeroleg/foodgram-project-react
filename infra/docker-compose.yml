version: '3.8'
services:

  frontend:
    image: zyrker/frontend_foodgram:v1
    volumes:
      - ../frontend/:/app/result_build/
  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgres/data/
    env_file:
      - ./.env
  backend:
    image: zyrker/backend_foodgram:v1
    restart: always
    command: >
      sh -c "
            python backend/foodgram/manage.py collectstatic --noinput &&
            python backend/foodgram/manage.py migrate &&
            python backend/foodgram/manage.py add_data_from_csv &&
            gunicorn foodgram.wsgi:application --bind 0:8000"
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend

volumes:
  static_value:
  media_value:
  postgres_data:



